<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/script.js" defer></script>
    <title>Empréstimo</title>
</head>
<body>
    <h1>Empréstimo</h1>
    <p>Saldo Atual: <span id="saldo_corrente">R$ 0,00</span></p>
    <label for="valor_emprestimo">Digite o valor do empréstimo:</label>
    <input type="number" id="valor_emprestimo" step="0.01" placeholder="Ex: 1000">
    <button id="realizar_emprestimo">Realizar Empréstimo</button>

    <button class="mode-toggle" onclick="toggleMode()">Noite</button>
</body>
</html>
